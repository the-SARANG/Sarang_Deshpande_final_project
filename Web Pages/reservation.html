        <meta charset="utf-8">

        <title>Bootstrap Elegant Modal Login Modal Form with Avatar Icon</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <script>
            $(document).ready(function(){
            var minDate= new Date();
            $("#checkin_date").datepicker({
            numberOfMonth: 1,
            dateFormat: 'dd/MM/yy',
            minDate: minDate,
            onClose: function(selectedDate){
                $("#checkout_date").datepicker("option","minDate",selectedDate);
            }
            });
            $("#checkout_date").datepicker({
            numberOfMonth: 1,
            dateFormat: 'dd/MM/yy',
            minDate: minDate,
            onClose: function(selectedDate){
                $("#checkin_date").datepicker("option","minDate");
            }
            });
        });
        </script>
        <script>
      function validate(){  
      var name=document.reservationForm.name.value;  
      var phone=document.reservationForm.phone.value;
      var email=document.reservationForm.email.value;  
      var sname =document.reservationForm.sname.value;
      var address=document.reservationForm.address.value; 
      if (name==null || name==""){  
        alert("Name Field is Empty");
        return false;
      }
      else if( !isNaN(name)){
        alert("You Have Entered Numbers, Please enter in Text Format only");
        return false;
      }
      else if(!/^[A-Za-z\s]+$/.test(name)){
        alert("Please Enter the Name in the Text-Format");
        return false;
      }
      if (sname==null || sname==""){  
        alert("Name Field is Empty");
        return false;
      }
      else if( !isNaN(sname)){
        alert("You Have Entered Numbers, Please enter in Text Format only");
        return false;
      }
      else if(!/^[A-Za-z\s]+$/.test(sname)){
        alert("Please Enter the Name in the Text-Format");
        return false;
      }
      else if(phone==null || phone=="")
      {  
        alert("Please Enter the Phone No. in correct format");  
        return false;  
      }
      else if(isNaN(phone)) {
        alert("Entered Text is Not a Number");
        return false;
      }
      else if(phone.length!=10){
        alert("Please Enter 10 Digit Number");
        return false;
      }
      else if (email==null || email==""){  
        alert("Please Enter the Email ID.");
        return false;  
      }
      else if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
      {
        alert("You have entered an invalid email address!");
        return false;
      }
      else{
        alert("Information Saved, Click Ok to Pay!");
      }
      // else{
      // alert("The Information is Saved!");
      // }
    
    //Billing
    var rooms1 =document.reservationForm.rooms1.value;
    var villa =document.reservationForm.villa.value;
    var ws =document.reservationForm.ws.value;
    var num1 =document.reservationForm.num1.value;
    var rentRoom,rentVilla,rentws;
    var total=parseInt("0");
    //condtion for rooms
      if(rooms1 == "Single Room"){
          rentRoom = num1*parseInt("15000");
          total = total + rentRoom;
      }
      if(rooms1 == "Family Room"){
          rentRoom = num1*parseInt("25000");
          total = total + rentRoom;
      }
      if(rooms1 == "Luxary Room"){
          rentRoom = num1*parseInt("50000");
          total = total + rentRoom;
      }
  //condition for villa
      if(villa == "Reef Water Pool Villa"){
          rentVilla = parseInt("100000");
          total = total + rentVilla;
      }
      if(villa == "Tree top Pool Villa"){
          rentVilla = parseInt("150000");
          total = total + rentVilla;
      }
      if(villa == "Beach Pool Villa"){
          rentVilla = parseInt("200000");
          total = total + rentVilla;
      }
    //condition for ws
      if(ws == "Yoga & Mindfulness"){
          rentws = parseInt("2000");
          total = total + rentws;
      }
      if(ws == "Javvu"){
          rentws = parseInt("5000");
          total = total + rentws;
      }
      if(ws == "Fitness"){
          rentws = parseInt("8000");
          total = total + rentws;
      }

    sessionStorage.setItem("total",total);
    sessionStorage.setItem("name",name);
    sessionStorage.setItem("sname",sname);
    sessionStorage.setItem("phone",phone);
    }  


        </script>
        <script>
            function msg(){
                var date1 = document.getElementById('checkin_date').value;
                var date2 = document.getElementById('checkout_date').value;
                if(date1==null || date1==""){
                    alert("Please select CheckIn Date");
                }
                else if(date2==null || date2==""){
                    alert("Please select CheckOut Date");
                }
                else if(date2==null || date2=="" && date1==null || date1==""){
                    alert("Please select CheckIn and CheckOut Date");
                }
                // else if(getValue==null || getValue==""){
                //     alert(getValue);
                //     alert("Please select Room");
                // }
                // else if(children==0 && adults==0){
                //     alert("Please Select at least children or adults");
                // }
                else{
                alert("Rooms are available, Click Ok to Continue.");
                }
              }
        </script>

        <style>
        body {
            font-family: 'Varela Round', sans-serif;
            /* background-image: url('./images/reserve-bg.jpg'); */
             background-color: rgba(139, 189, 189, 0.705);
            /* background-image: url('/images/hero_4.jpg'); */

            margin-top: 10px;
            width: 70%;
            height: 40%;
        }
        #head{
            text-align: center;
            border-style: dotted;
        }
        .header{
            width: 100%;
            height: 20%;
            color: black;
            border-top: solid 3px black;
            border-bottom: solid 3px black;
            background-color: rgb(240, 142, 15);
            font-family: Arial;
            font-size: 48px;
            text-align: center;
            margin-top: 10px;

    <body>   
        <header class="header">
            <h1>Hotel SunShine</h1>
            <img src="images/logo.webp" width="70px" height="70px">
        </header>
<section>
  <div class="container">
            <form action="/payment" name="reservationForm" method="post">
              <h2 id="head">Reservation Form</h2>  
              <div class="row">
                    <div class="col-md-6 form-group">
                      <label class="text-black font-weight-bold" for="name">First Name</label>
                      <input type="text" id="name" name="name" class="form-control" required>  
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="text-black font-weight-bold" for="name">Last Name</label>
                        <input type="text" id="sname" name="sname" class="form-control" required>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                      <label class="text-black font-weight-bold" for="phone">Phone</label>
                      <input type="text" id="phone" name="phone" class="form-control" required minlength="10" maxlength="10">
                    </div>
                    <div class="col-md-6 form-group">
                      <label class="text-black font-weight-bold" for="email">Email Address</label>
                      <input type="text" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" id="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label class="text-black font-weight-bold" for="email">Residential Address</label>
                        <textarea type="text" id="address" name="address" class="form-control"></textarea>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="font-weight-bold text-black">Check In</label>
                        <input type="text" class="form-control" id="checkin_date" name="checkin_date" required>		
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="font-weight-bold text-black">Check Out</label>
                        <input type="text" class="form-control" id="checkout_date" name="checkout_date" required>	
                    </div>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold text-black">Rooms</label>
                    <div class="field-icon-wrap font-weight-bold text-black">
                      <select name="rooms1" id="rooms1">
                        <option value="">Select</option>
                        <option value="Single Room" name="Single Room" >Single Room</option>
                        <option value="Family Room" name="Family Room">Family Room</option>
                        <option value="Luxary Room" name="Luxary Room">Luxary Room</option>
                      </select>
                      <input type="number" id="num1" name="num1" min="0" max="20"><br>
                      </div>
                    <label class="font-weight-bold text-black">Villa's</label>
                    <div class="field-icon-wrap font-weight-bold text-black">
                      <select name="villa" id="villa">
                        <option value="">Select</option>
                        <option value="Reef Water Pool Villa">Reef Water Pool Villa</option>
                        <option value="Tree top Pool Villa">Tree top Pool Villa</option>
                        <option value="Beach Pool Villa">Beach Pool Villa</option>
                      </select>
                      </div>
                    <label class="font-weight-bold text-black">Wellness and SPA's</label>
                    <div class="field-icon-wrap font-weight-bold text-black">
                      <select name="ws" id="ws">                        
                        <option value="">Select</option>
                        <option value="Yoga & Mindfulness">Yoga & Mindfulness</option>
                        <option value="Javvu">Javvu</option>
                        <option value="Fitness">Fitness</option>
                      </select>
                    </div>	
                </div>

                <div class="form-group">
                    <label class="font-weight-bold text-black">Adults</label>
                    <div class="field-icon-wrap">
                        <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                        <select id="adults" name="adult" class="form-control" required>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4+">4+</option>
                        </select>
                      </div>	
                </div>
                <div class="form-group">
                    <label class="font-weight-bold text-black">Children</label>
                    <div class="field-icon-wrap">
                        <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                        <select id="children" name="childrens" class="form-control" required>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4+">4+</option>
                        </select>
                      </div>	
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-warning" onclick="msg()">Check</button>
                    <input type="submit" class="btn btn-warning" onclick="validate()" name="submit" value="Reserve!">
                    <p id="rent"></p>
                    <!-- <button type="button" class="btn btn-warning" onclick="window.location='payment.html'">Pay now</button> -->
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-warning" onclick="window.location='index.html'">Back</button>	
                </div>
        </form>
    </div>
  </section> 
 </body>

</html>
